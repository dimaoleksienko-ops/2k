<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StarBucks</title>
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="section.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="navigation-menu d-flex">
            <a href="#" id="logo">StarBucks</a>
            <a href="#">Home</a>
            <a href="#">Select</a>
            <a href="#">Shop</a>
        </div>
    </header>
    <main>
        <div class="ellipse-white-on-cup"></div>
        <div class="img-container">
            <img src="img/usama-akram-zCDAYROwLC0-unsplash 1.png" alt="StarBucks">
        </div>
        <div class="star-on-cup"><p>45%</p></div>
        <div class="starbucks-text">
            <div class="ellipse"></div>
            <div class="title">
                <h1>New Cafe <br> by <span class="logo">StarBucks</span></h1>
            </div>
            <div class="description">
                <p>Have time to buy the most harmonious drinks in the <br> new Starbucks coffee and don't forget about the discount!</p>
            </div>
            <div class="ellipse-white"></div>
            <div class="ellipse-green-on-cup"></div>
            <button class="select-a-coffee" id="buy">Select a coffee</button>
            <button class="more" id="more">More</button>
            <div class="counter d-flex">
                <div class="premium">
                    <p class="title-counter">9k<span class="green">+</span></p>
                    <p class="undertitle">Premium <br> Users</p>
                </div>
                <div class="customer">
                    <p class="title-counter">2k<span class="green">+</span></p>
                    <p class="undertitle">Happy <br> Customer</p>
                </div>
                <div class="awards">
                    <p class="title-counter">28<span class="green">+</span></p>
                    <p class="undertitle">Awards <br> Winning</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
